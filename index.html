<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #contador {
      display: flex;
      gap: 15px;
      font-size: 2rem;
    }

    .bloco {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .numero {
      font-size: 3rem;
      font-weight: bold;
    }

    .legenda {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva para O aniversario do Allan!!</h1>
  <div id="contador">
    <div class="bloco">
      <div class="numero" id="dias">0</div>
      <div class="legenda">Dias</div>
    </div>
    <div class="bloco">
      <div class="numero" id="horas">0</div>
      <div class="legenda">Horas</div>
    </div>
    <div class="bloco">
      <div class="numero" id="minutos">0</div>
      <div class="legenda">Minutos</div>
    </div>
    <div class="bloco">
      <div class="numero" id="segundos">0</div>
      <div class="legenda">Segundos</div>
    </div>
  </div>

  <script>
    function atualizarContador() {
      const destino = new Date("Oct 29, 2025 08:00:00").getTime();
      const agora = new Date().getTime();
      const diferenca = destino - agora;

      if (diferenca < 0) {
        document.getElementById("contador").innerHTML = "<h2>PARABEMS ALLAN</h2>";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horas;
      document.getElementById("minutos").textContent = minutos;
      document.getElementById("segundos").textContent = segundos;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
